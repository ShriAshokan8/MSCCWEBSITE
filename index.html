    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("currentYear").textContent = new Date().getFullYear();

            // Countdown Timer Script
            const countdownDate = new Date("March 7, 2025 08:00:00 GMT+0000").getTime();
            const countdownTimer = document.getElementById("countdown-timer");

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                if (distance > 0) {
                    countdownTimer.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                } else {
                    countdownTimer.innerHTML = "ðŸŽ‰ The event has started!"; // Show the celebration emoji once the event starts
                    document.getElementById("announcement").style.display = "block"; // Show the announcement
                }
            }

            const x = setInterval(updateCountdown, 1000);
        });
    </script>
