<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for MSC Competition</title>
    
    <!-- Link to External Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Meta Description for SEO -->
    <meta name="description" content="Register your group for the MSC Competition. Join us in showcasing your skills in Mathematics, Science, and Computing!">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Register for MSC Competition</h1>
        
        <!-- Navigation Section -->
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="2_about.html">About</a></li>
                <li><a href="3_events.html">Events</a></li>
                <li><a href="4_register.html">Register</a></li>
                <li><a href="5_contact.html">Contact</a></li>
                <li><a href="6_scores.html">Scores</a></li>
                <li><a href="7_staff.html">Staff</a></li>
                <li><a href="8_sneakpeek.html">Sneak Peek</a></li>
                <li><a href="9_oneday.html">One Day Format</a></li>
                <li><a href="10_fiveday.html">Five Day Format</a></li>
            </ul>
        </nav>
    </header>

    <!-- Registration Form Section -->
    <main>
        <form id="registration-form" action="https://formspree.io/f/mdkoadld" method="POST" aria-labelledby="registration-heading">
            <h2 id="registration-heading">Group Registration Form</h2>
            
            <div class="form-group">
                <label for="group-name">Group Name:</label>
                <input type="text" id="group-name" name="group-name" required aria-required="true">
            </div>
            
            <!-- Participant Information -->
            <fieldset>
                <legend>Participant Information</legend>
                <div class="form-group">
                    <label for="first-name-1">First Name of Person 1:</label>
                    <input type="text" id="first-name-1" name="first-name-1" required aria-required="true">
                </div>
                
                <div class="form-group">
                    <label for="first-name-2">First Name of Person 2:</label>
                    <input type="text" id="first-name-2" name="first-name-2" required aria-required="true">
                </div>
                
                <div class="form-group">
                    <label for="first-name-3">First Name of Person 3:</label>
                    <input type="text" id="first-name-3" name="first-name-3" required aria-required="true">
                </div>
                
                <div class="form-group">
                    <label for="first-name-4">First Name of Person 4:</label>
                    <input type="text" id="first-name-4" name="first-name-4" required aria-required="true">
                </div>
            </fieldset>
            
            <!-- School and Contact Information -->
            <div class="form-group">
                <label for="school">School:</label>
                <input type="text" id="school" name="school" required aria-required="true">
            </div>
            
            <div class="form-group">
                <label for="email">Contact Email:</label>
                <input type="email" id="email" name="email" required aria-required="true">
            </div>
            
            <div class="form-group">
                <label for="submitting-teacher">Name of Teacher Submitting:</label>
                <input type="text" id="submitting-teacher" name="submitting-teacher" required aria-required="true">
            </div>
            
            <!-- Teachers Attending Each Day -->
            <fieldset>
                <legend>Teacher Attendance Information</legend>
                
                <div class="form-group">
                    <label for="teachers-day-1">Names of Teachers Attending on Day 1:</label>
                    <input type="text" id="teachers-day-1" name="teachers-day-1" required aria-required="true">
                </div>
                
                <div class="form-group">
                    <label for="teachers-day-2">Names of Teachers Attending on Day 2:</label>
                    <input type="text" id="teachers-day-2" name="teachers-day-2" required aria-required="true">
                </div>
                
                <div class="form-group">
                    <label for="teachers-day-3">Names of Teachers Attending on Day 3:</label>
                    <input type="text" id="teachers-day-3" name="teachers-day-3" required aria-required="true">
                </div>
                
                <div class="form-group">
                    <label for="teachers-day-4">Names of Teachers Attending on Day 4:</label>
                    <input type="text" id="teachers-day-4" name="teachers-day-4" required aria-required="true">
                </div>
                
                <div class="form-group">
                    <label for="teachers-day-5">Names of Teachers Attending on Day 5:</label>
                    <input type="text" id="teachers-day-5" name="teachers-day-5" required aria-required="true">
                </div>
            </fieldset>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-button">Register</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; <span id="currentYear"></span> MSC Competition. All rights reserved.</p>
    </footer>

    <!-- JavaScript File for Interactivity -->
    <script src="script.js"></script>

    <!-- Inline Script to Display Dynamic Year in Footer -->
    <script>
        document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
</body>
</html>
