<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <h1>Register for MSC Competition</h1>
    <form id="registration-form" action="https://formspree.io/f/mdkoadld" method="POST">
        <label for="group-name">Group Name:</label>
        <input type="text" id="group-name" name="group-name" required>

        <label for="first-name-1">First Name of Person 1:</label>
        <input type="text" id="first-name-1" name="first-name-1" required>

        <label for="first-name-2">First Name of Person 2:</label>
        <input type="text" id="first-name-2" name="first-name-2" required>

        <label for="first-name-3">First Name of Person 3:</label>
        <input type="text" id="first-name-3" name="first-name-3" required>

        <label for="first-name-4">First Name of Person 4:</label>
        <input type="text" id="first-name-4" name="first-name-4" required>

        <label for="school">School:</label>
        <input type="text" id="school" name="school" required>

        <label for="email">Contact Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="submitting-teacher">Name of Teacher Submitting:</label>
        <input type="text" id="submitting-teacher" name="submitting-teacher" required>

        <label for="teachers-day-1">Names of Teachers Attending on Day 1:</label>
        <input type="text" id="teachers-day-1" name="teachers-day-1" required>

        <label for="teachers-day-2">Names of Teachers Attending on Day 2:</label>
        <input type="text" id="teachers-day-2" name="teachers-day-2" required>

        <label for="teachers-day-3">Names of Teachers Attending on Day 3:</label>
        <input type="text" id="teachers-day-3" name="teachers-day-3" required>

        <label for="teachers-day-4">Names of Teachers Attending on Day 4:</label>
        <input type="text" id="teachers-day-4" name="teachers-day-4" required>

        <label for="teachers-day-5">Names of Teachers Attending on Day 5:</label>
        <input type="text" id="teachers-day-5" name="teachers-day-5" required>

        <button type="submit">Register</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
