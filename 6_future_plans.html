    <main>
        <section aria-labelledby="future-plans-heading">
            <h2 id="future-plans-heading">Find out on the 7th of April 2025 at 8am UK Time!</h2>
            <div id="countdown"></div>
        </section>
    </main>

    <button id="theme-toggle" class="theme-toggle">Switch to Dark Mode</button>

    <footer>
        <p>&copy; <span id="currentYear"></span> MSC Competition. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script>
        document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Apr 7, 2025 08:00:00 GMT").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "The MSC Competition will continue next year, following the same format as this year! Plus, this July, we will be hosting a special event where we will invite other schools to take part. This will continue in July next year as well!<br><br>In addition, the MSC Team will be launching our very own Computing Club and Maths Club - stay tuned for more details! ðŸš€";
            }
        }, 1000);
    </script>
</body>
