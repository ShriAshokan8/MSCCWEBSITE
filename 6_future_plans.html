<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Plans - MSC Competition</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Discover the future plans for the MSC Competition.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>Future Plans</h1>
            <nav class="navbar" aria-label="Main Navigation">
                <ul class="navbar-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="2_about.html">About</a></li>
                    <li><a href="3_events.html">Events</a></li>
                    <li><a href="4_contact.html">Contact</a></li>
                    <li><a href="5_scores.html">Scores</a></li>
                    <li><a href="6_future_plans.html">Future Plans</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <section aria-labelledby="future-plans-heading">
            <h2 id="future-plans-heading">Find out on the 7th of April 2025 at 8am UK Time!</h2>
            <div id="countdown"></div>
        </section>
    </main>
    <footer class="main-footer">
        <div class="container">
            <p>&copy; <span id="currentYear"></span> MSC Competition. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script>
        document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Apr 7, 2025 08:00:00 GMT").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
