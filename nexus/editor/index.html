<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MSC Nexus Editor</title>
  
  <!-- MSC Nexus Editor Stylesheets -->
  <link rel="stylesheet" href="editor.css">
  <link rel="stylesheet" href="msc-theme.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/msc-logo.svg">
</head>
<body>
  <!-- Topbar -->
  <header id="msc-topbar" class="msc-topbar">
    <div class="msc-topbar-left">
      <img src="assets/msc-logo.svg" alt="MSC Logo" class="msc-logo">
      <h1 class="msc-title">MSC Nexus Editor</h1>
    </div>
    <div class="msc-topbar-center">
      <!-- Document title / breadcrumb will go here -->
    </div>
    <div class="msc-topbar-right">
      <!-- User menu, settings, etc. will go here -->
      <div id="msc-user-menu" class="msc-user-menu">
        <!-- Placeholder for user menu -->
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <div class="msc-main-container">
    <!-- Sidebar -->
    <aside id="msc-sidebar" class="msc-sidebar">
      <nav class="msc-sidebar-nav">
        <!-- Navigation items will be added by msc-ui.js -->
      </nav>
    </aside>

    <!-- Main Content Region -->
    <main id="msc-editor-root" class="msc-editor-root">
      <!-- Engine container will be created here by editor.js -->
      <div id="msc-loading" class="msc-loading">
        <div class="msc-loading-spinner"></div>
        <p>Initializing MSC Nexus Editor...</p>
      </div>
    </main>
  </div>

  <!-- MSC Nexus Editor Scripts (ES Modules) -->
  <script type="module" src="editor.js"></script>
  <script type="module" src="msc-ui.js"></script>
</body>
</html>
