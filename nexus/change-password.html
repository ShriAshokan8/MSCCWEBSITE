<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password - MSC Nexus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      margin: 1rem;
    }

    .container h1 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 1.75rem;
      text-align: center;
    }

    .container p {
      color: #666;
      margin-bottom: 2rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .info-box {
      background: #f0f4ff;
      border-left: 4px solid #667eea;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 4px;
    }

    .info-box p {
      color: #555;
      font-size: 0.9rem;
      text-align: left;
      margin-bottom: 0;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .password-requirements {
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.5rem;
      line-height: 1.4;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: #efe;
      color: #282;
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .btn {
      width: 100%;
      padding: 0.875rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5568d3 0%, #63408a 100%);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <h1>Change Password</h1>
    <p>MSC Nexus requires you to set a new password</p>

    <div class="info-box">
      <p><strong>First-time login:</strong> You must change your password before accessing the editor.</p>
    </div>

    <div class="error-message" id="error-message"></div>
    <div class="success-message" id="success-message"></div>

    <form id="change-password-form">
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="new-password" required minlength="8" placeholder="Enter new password">
        <div class="password-requirements">
          Must be at least 8 characters long and contain a mix of letters, numbers, and symbols.
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required minlength="8" placeholder="Re-enter new password">
      </div>

      <button type="submit" class="btn btn-primary" id="submit-button">Change Password</button>
    </form>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { forcePasswordChange, observeUserState } from './auth.js';

    const container = document.getElementById('main-container');
    const form = document.getElementById('change-password-form');
    const newPasswordInput = document.getElementById('new-password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const submitButton = document.getElementById('submit-button');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    let currentUser = null;

    // Helper function to show error
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
    }

    // Helper function to hide error
    function hideError() {
      errorMessage.classList.remove('show');
    }

    // Helper function to show success
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
    }

    // Check authentication state
    observeUserState((user) => {
      currentUser = user;

      if (!user) {
        // Not logged in, redirect to main page
        window.location.href = './index.html';
        return;
      }

      if (!user.mustChangePassword) {
        // Password already changed, redirect to main page
        window.location.href = './index.html';
        return;
      }

      // User needs to change password, show form
      container.style.display = 'block';
    });

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validate passwords match
      if (newPassword !== confirmPassword) {
        showError('Passwords do not match. Please try again.');
        return;
      }

      // Validate password strength
      if (newPassword.length < 8) {
        showError('Password must be at least 8 characters long.');
        return;
      }

      // Disable button during submission
      submitButton.disabled = true;
      submitButton.textContent = 'Changing Password...';

      try {
        await forcePasswordChange(newPassword);
        
        showSuccess('Password changed successfully! Redirecting...');
        
        // Redirect after 2 seconds
        setTimeout(() => {
          window.location.href = './index.html';
        }, 2000);
      } catch (error) {
        console.error('Password change error:', error);
        showError(error.message || 'Failed to change password. Please try again.');
        submitButton.disabled = false;
        submitButton.textContent = 'Change Password';
      }
    });
  </script>
</body>
</html>
