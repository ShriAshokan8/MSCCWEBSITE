<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Restricted - MSC Nexus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      margin: 1rem;
      text-align: center;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: white;
    }

    .container h1 {
      color: #333;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .container p {
      color: #666;
      margin-bottom: 2rem;
      font-size: 1rem;
      line-height: 1.5;
    }

    .info-box {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 4px;
      text-align: left;
    }

    .info-box p {
      color: #856404;
      font-size: 0.9rem;
      margin-bottom: 0;
    }

    .btn {
      width: 100%;
      padding: 0.875rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5568d3 0%, #63408a 100%);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e0e0e0;
    }

    .footer p {
      font-size: 0.85rem;
      color: #999;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ”’</div>
    
    <h1>Access Restricted</h1>
    <p>Your account does not have permission to access MSC Nexus.</p>

    <div class="info-box">
      <p><strong>Why am I seeing this?</strong><br>
      Your account may not have the required role or permissions to access this system. Please contact your administrator if you believe this is an error.</p>
    </div>

    <button class="btn btn-primary" id="sign-out-button">Sign Out</button>

    <div class="footer">
      <p>MSC Nexus - Secure Access Management</p>
    </div>
  </div>

  <script type="module">
    import { logout } from './auth.js';

    const signOutButton = document.getElementById('sign-out-button');

    signOutButton.addEventListener('click', async () => {
      signOutButton.disabled = true;
      signOutButton.textContent = 'Signing out...';
      
      try {
        await logout();
        // Redirect to main page after sign out
        window.location.href = './index.html';
      } catch (error) {
        console.error('Sign out error:', error);
        signOutButton.disabled = false;
        signOutButton.textContent = 'Sign Out';
        alert('Failed to sign out. Please try again.');
      }
    });
  </script>
</body>
</html>
