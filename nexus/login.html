<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexus | MSC Initiative</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/nexus/css/login.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <div class="logo-icon">M</div>
                    <div class="logo-text">
                        <div class="logo-title">MSC Initiative</div>
                        <div class="logo-subtitle">NEXUS PORTAL</div>
                    </div>
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to access the staff portal</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div id="alertContainer"></div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="your.email@example.com"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="loginButton">
                    <span id="buttonText">Sign In</span>
                    <span id="buttonSpinner" class="spinner-sm hidden"></span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="/nexus/signup.html" class="auth-link">Sign up</a></p>
            </div>
        </div>
        
        <div class="auth-illustration">
            <div class="illustration-content">
                <h2>Staff Portal Access</h2>
                <p>Secure workspace for MSC Initiative staff members</p>
                <div class="feature-list">
                    <div class="feature-item">
                        <span class="feature-icon">üîí</span>
                        <span>Secure Authentication</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">üìÅ</span>
                        <span>File Management</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">üë•</span>
                        <span>Role-Based Access</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">‚ö°</span>
                        <span>Real-Time Collaboration</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="/nexus/js/firebase.js"></script>
    
    <!-- Login Script -->
    <script src="/nexus/js/login.js"></script>
</body>
</html>
