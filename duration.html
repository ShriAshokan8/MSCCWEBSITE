    <!-- Dynamic iframe height adjustment -->
    <script>
        function adjustIframeHeight() {
            const iframe = document.querySelector('.responsive-iframe-container iframe');
            if (iframe) {
                const viewportHeight = window.innerHeight;
                const containerOffset = iframe.getBoundingClientRect().top + window.scrollY;
                const footerHeight = 80;
                const headerHeight = 90;
                const padding = 40;
                
                const availableHeight = viewportHeight - (containerOffset - window.scrollY) - footerHeight - padding;
                const minHeight = 300;
                const maxHeight = 800;
                
                const newHeight = Math.max(minHeight, Math.min(maxHeight, availableHeight));
                iframe.style.height = newHeight + 'px';
            }
        }
        
        window.addEventListener('load', adjustIframeHeight);
        window.addEventListener('resize', adjustIframeHeight);
    </script>
