<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSC Initiative</title>
    <link rel="stylesheet" href="/atene.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <video 
        id="rickroll-video"
        autoplay 
        muted 
        loop 
        playsinline
        preload="auto">
        <source src="/videos/rickroll.mp4" type="video/mp4">
    </video>

    <script>
        // Attempt to unmute and play with audio after user interaction
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('rickroll-video');
            
            // Try to unmute after a short delay
            setTimeout(() => {
                video.muted = false;
                video.play().catch(() => {
                    // Fallback to muted if audio autoplay is blocked
                    video.muted = true;
                    video.play();
                });
            }, 500);

            // Ensure video covers full screen on resize
            function adjustVideo() {
                video.style.width = window.innerWidth + 'px';
                video.style.height = window.innerHeight + 'px';
            }

            window.addEventListener('resize', adjustVideo);
            adjustVideo();
        });
    </script>
</body>
</html>
