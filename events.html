        <h2>Events & Competitions</h2>
        
        <p>Join us for exciting STEM events, competitions, and learning opportunities throughout the 2024-25 academic year.</p>
        
        <h3>2025 Test Run Schedule</h3>
        <ul>
            <li><strong>March 7, 2025:</strong> STEM Week Launch - Competition begins</li>
            <li><strong>June 13, 2025:</strong> Awards ceremony and celebration, & conclusion</li>
        </ul>
        
        <h3>Subject Categories</h3>
        
        <h3>Maths</h3>
        <div class="category-content">
            <p>Challenge yourself with complex mathematical problems, from pure mathematics to applied problem-solving. Topics include:</p>
            <ul>
                <li>Algebra and number theory</li>
                <li>Geometry and trigonometry</li>
                <li>Calculus and advanced mathematics</li>
                <li>Mathematical modeling and statistics</li>
            </ul>
        </button>
        
        <h3>Science</h3>
        <div class="category-content">
            <p>Explore the natural world through hands-on experiments and theoretical challenges. Areas covered:</p>
            <ul>
                <li>Physics: Mechanics, thermodynamics, and modern physics</li>
                <li>Chemistry: Organic, inorganic, and physical chemistry</li>
                <li>Biology: Cell biology, genetics, and ecology</li>
            </ul>
        </button>
        
        <h3>Computing</h3>
        <div class="category-content">
            <p>Develop programming skills and computational thinking through practical challenges:</p>
            <ul>
                <li>Algorithm design</li>
                <li>Programming</li>
                <li>Web development and app creation</li>
                <li>Artificial intelligence</li>
            </ul>
        </button>
        
        <h3>Combined/STEM</h3>
        <div class="category-content">
            <p>Interdisciplinary challenges that combine all three subjects:</p>
            <ul>
                <li>Mathematical modeling of scientific phenomena</li>
                <li>Computational solutions to real-world problems</li>
                <li>Data analysis and visualization projects</li>
                <li>Innovation challenges and design thinking</li>
            </ul>
        </button>
        
        <h3>How to Participate</h3>
        <p>Your school/tutor group will be spoken to or emailed by the MSC Team.</p>
