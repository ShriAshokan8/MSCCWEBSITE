<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cultural Probability Games!</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 2em auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.15);
      max-width: 450px;
      padding: 2em 1.5em;
    }
    h1 {
      color: #f67280;
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    .topic {
      color: #355c7d;
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    .desc {
      color: #333;
      font-size: 1em;
      margin-bottom: 1.5em;
    }
    .spinner-img {
      font-size: 4em;
      margin-bottom: 1em;
      animation: rotate 2s linear infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .controls input {
      width: 60px;
      font-size: 1em;
      padding: 0.4em;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 0.5em;
    }
    .controls button {
      font-size: 1em;
      padding: 0.5em 1em;
      border-radius: 6px;
      border: none;
      background: #43c6ac;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .controls button:hover {
      background: #355c7d;
    }
    .result {
      margin-top: 1em;
      font-size: 2em;
      color: #43c6ac;
      font-weight: bold;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cultural Probability Games!</h1>
    <div class="topic">Topic: Let's make probability fun with cultural scenarios!</div>
    <div class="desc">How it works: We'll use a virtual spinner/dice (described on screen). You'll calculate probabilities and predict outcomes.</div>
    <div class="spinner-img" id="spinnerImg">ðŸŽ¡</div>
    <div class="controls">
      <label for="maxValue">Spinner Max Value:</label>
      <input type="number" id="maxValue" min="2" max="100" value="6">
      <button onclick="spin()">Spin!</button>
    </div>
    <div class="result" id="result"></div>
  </div>
  <script>
    function spin() {
      const max = parseInt(document.getElementById('maxValue').value, 10);
      if (isNaN(max) || max < 2) {
        document.getElementById('result').textContent = "Please enter a number 2 or higher!";
        return;
      }
      const result = Math.floor(Math.random() * max) + 1;
      document.getElementById('result').textContent = `Result: ${result}`;
      // Change spinner image randomly between spinner and dice
      document.getElementById('spinnerImg').textContent = Math.random() < 0.5 ? "ðŸŽ¡" : "ðŸŽ²";
    }
  </script>
</body>
</html>
