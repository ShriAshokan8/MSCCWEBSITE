<!-- MSC Initiative Header Component -->
<header>
    <!-- Header Layout: [hamburger] [centered MSC logo] [theme toggle] -->
    <div class="header-left">
        <button 
            type="button"
            data-nav-toggle
            aria-label="Toggle navigation menu"
            aria-expanded="false"
            aria-controls="main-nav"
            class="hamburger-btn"
        >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </button>
    </div>
    
    <div class="header-center">
        <a href="/" class="logo-link" aria-label="MSC Initiative Home">
            <img src="/images/msc-logo.svg" alt="MSC Initiative Logo" class="logo" width="40" height="30">
        </a>
    </div>
    
    <div class="header-right">
        <button 
            type="button"
            data-theme-toggle
            aria-label="Toggle theme"
            aria-pressed="false"
            class="theme-toggle-btn"

            </svg>
            <svg class="theme-icon theme-icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"/>
            </svg>
        </button>
    </div>
    
    <!-- Navigation Panel (shown when hamburger is clicked) -->
    <nav id="main-nav" data-nav data-nav-panel aria-hidden="true" class="nav-panel" role="navigation" aria-label="Main navigation">

        <!-- For now, including inline -->
        <ul class="nav-list" role="list">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/events">Events</a></li>
            <li><a href="/newsletters">Newsletters</a></li>

            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
</header>
